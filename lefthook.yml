pre-commit:
  parallel: true
  commands:
    biome:
      glob: "*.{ts,json}"
      run: bunx biome check --write --no-errors-on-unmatched {staged_files}
      stage_fixed: true

    oxlint:
      glob: "*.ts"
      run: bunx oxlint --fix {staged_files}
      stage_fixed: true

commit-msg:
  commands:
    commitlint:
      run: bunx commitlint --edit {1}

pre-push:
  commands:
    typecheck:
      glob: "*.ts"
      run: bunx tsc --noEmit

    test:
      glob: "*.ts"
      run: bun test tests/
